<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">About Me</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Contact Me <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.code-crew.org/codeschool" target="_blank">CodeCrew</a>
            </li>
          </ul>
        </div>
      </nav>

      <section>
        <h1>Contact Me</h1>
        <div class = "contactGrid">
          <div id="placeholderContact">
            <img src="./img/placeholder.png" alt="placeholder image">
          </div>
          <div id = "contactForm">
            <form action="https://postman-echo.com/get">
              <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="text" class="form-control" id="exampleInputName" name = "exampleInputName" required>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail" name = "exampleInputEmail" required>
              </div>
              <div class="form-group">
                <label for="exampleInputMessage">Message</label>
                <textarea class="form-control" id="exampleInputMessage" name = "exampleInputMessage" required></textarea>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck" name = "exampleCheck">
                <label class="form-check-label" for="exampleCheck">I would like to receive updates about this site</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </section>

    <footer class="bg-primary">
        Created by Autumn - 2020
    </footer>
</body>
</html>
